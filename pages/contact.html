<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/pages/contact.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>祇我丘珠算教室 - お問い合わせ</title>
  </head>
  <body>
    <header class="header">
      <div class="inner flex">
        <a href="../index.html" class="icon icon_flex">
          <img class="icon__logo" src="../images/icon.png">
          <h1 class="color-brand-primary">祇我丘珠算教室</h1>
        </a>
        <ul class="menus">
          <li><a class="btn menu__item menus__item_header" href="contact.html">お問い合わせ</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="contact-section inner">
        <h1 class="contact-section__title">お問い合わせ</h1>
        <form class="contact-form">
          <label class="form__label">メールアドレス</label>
          <input type="text" class="form__input">
          <label class="form__label">名前</label>
          <input type="text" class="form__input">
          <label class="form__label">お問い合わせ内容</label>
          <textarea class="form__textarea"></textarea>
          <input type="submit" class="form__button">
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="inner flex">
        <a href="../index.html" class="icon icon_flex">
          <h1 class="color-white">祇我丘珠算教室</h1>
        </a>
        <ul class="menus">
          <li><a class="btn menu__item menus__item_header" href="contact.html">お問い合わせ</a></li>
        </ul>
      </div>
      <p class="copy-right">© 2021 kiga syuzankyoushitu</p>
    </footer>
  </body>
</html>
